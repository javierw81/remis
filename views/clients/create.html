<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IWCorp.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" />
    <link rel="icon"  href="/imagen/favicon.jpg" />

    <link rel="stylesheet" href="/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
    <!--css  font roboto-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <div id="navigator"></div>

        <hr>
        <div>
            <form action="/mail.php" method="GET">
                <h2>Registration</h2>

                <div class="form-control">
                    <label for="businessName">BusinessName</label><br>
                    <input type="text" id="businessName" name="businessName" required placeholder="ingresesu nombre"></input>
                    <abbr tittle="required" arial-label="required">*</abbr>
                </div>
                <div class="form-control">
                    <label for="cuit">CUIT</label><br>
                    <input type="text" id="cuit" name="cuit" required placeholder="ingrese su apellido"></input>
                    <abbr tittle="required" arial-label="required">*</abbr>

                </div>
                <div class="form-control">
                    <label for="edad">Years</label><br>
                    <input type="number" id="edad" name="edad" required></input>
                    <abbr tittle="required" arial-label="required">*</abbr>
                </div>

                <div class="form-control">
                    <label for="mail">Mail</label> <br>
                    <input type="mail" id="mail" name="mail" required placeholder="ingrese su mail"></input>
                    <abbr tittle="required" arial-label="required">*</abbr>

                </div>


                <div class="form-control">
                    <p>Marital Status</p>
                    <ul>
                        <li>
                            <label for="estadocivil">Single</label>
                            <input type="radio" id="estadocivil" name="estadocivil"></input>
                        </li>

                        <li>
                            <label for="estadocivil">Married</label>
                            <input type="radio" id="estadocivil" name="estadocivil"></input>
                        </li>

                        <li>
                            <label for="estadocivil">Separated</label>
                            <input type="radio" id="estadocivil" name="estadocivil"></input>
                        </li>

                        <li>
                            <label for="estadocivil">Widower</label>
                            <input type="radio" id="estadocivil" name="estadocivil"></input>
                        </li>
                    </ul>
                </div>

                <div class="form-control">
                    <p>Subject</p>
                    <textarea name="asunto" id="asunto" cols="45" rows="10"></textarea>

                </div>


                <button type="submit" id="save" name="save" class="btn-crear1">Save</button>
                <button type="button" id="save" name="save" class="btn-crear2">Cancel</button>



            </form>

            <footer>
                <div id="footer">

            </footer>

            <script src="app.js"></script>

        </div>

</body>

</html>
