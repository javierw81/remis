<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IWCorp.</title>
    <link rel="icon"  href="/imagen/favicon.jpg" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" />

    <link rel="stylesheet" href="/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
    <!--css  font roboto-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div id="navigator"></div>

        <hr>
        <div>

            <h2>View</h2>
            
            <div class="form-control">
                <label for="id">ID</label><br>
                <div class="detail-input" id="id" name="id"></div>
            </div>

            <div class="form-control">
                <label for="name">Name</label> <br>
                <div class="detail-input" id="name" name="name"></div>
            </div>
            
            <div class="form-control">
                <label for="surname">Surname</label> <br>
                <div class="detail-input" id="surname" name="surname"></div>
            </div>

            <div class="form-control">
                 <label for="address">Address</label> <br>
                 <div class="detail-input" id="address" name="address"></div>    
            </div>
    
            <div class="form-control">
                <label for="city">City</label> <br>
                <div class="detail-input" id="city" name="city"></div>   
            </div>
                   
            <div class="form-control">
                <label for="licenceNumber">LicenceNumber</label> <br>
                <div class="detail-input" id="licenceNumber" name="licenceNumber"></div> 
            </div>
            
            <div class="form-control">
                <label for="licenceClass">LicenceClass</label> <br>
                <div class="detail-input" id="licenceClass" name="licenceClass"></div>
            </div>       
                   
            <div class="form-control">
              <label for="car">Car</label> <br>
              <div class="detail-input" id="car" name="car"></div>
            </div>       
                    
            <div class="form-control">
                <label for="carLicencePlate">CarLicencePlate</label> <br>
                <div class="detail-input" id="carLicencePlate" name="carLicencePlate"></div>
            </div>
            
            <button type="button" id="back" name="back" class="back">Back</button>

            <footer>
                <div id="footer">
            </footer>

            <script src="../../app.js"></script>
            <script src="../../src/common.js"></script>
            <script src="../../src/components.js"></script>
            <script src="../../src/drivers.detail.js"></script>


        </div>

</body>
